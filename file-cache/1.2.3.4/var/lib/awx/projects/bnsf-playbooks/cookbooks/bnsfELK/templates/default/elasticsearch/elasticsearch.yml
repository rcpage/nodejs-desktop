# ======================== Elasticsearch Configuration =========================
#
# NOTE: Elasticsearch comes with reasonable defaults for most settings.
#       Before you set out to tweak and tune the configuration, make sure you
#       understand what are you trying to accomplish and the consequences.
#
# The primary way of configuring a node is via this file. This template lists
# the most important settings you may want to configure for a production cluster.
#
# Please see the documentation for further information on configuration options:
# <http://www.elastic.co/guide/en/elasticsearch/reference/current/setup-configuration.html>
#
# ---------------------------------- Cluster -----------------------------------
#
# Use a descriptive name for your cluster:
#
cluster.name: <%= node['bnsfElasticSearch']['clusterName']%>
#
# ------------------------------------ Node ------------------------------------
#
# Use a descriptive name for the node:
#
node.name: <%= node['bnsfElasticSearch']['node.name']%>
#
# Add custom attributes to the node:
#
# node.rack: r1
#
# Master node setting
#
node.master: <%= node['bnsfElasticSearch']['node.master']%>
node.data: <%= node['bnsfElasticSearch']['node.data']%>
node.ingest: <%= node['bnsfElasticSearch']['node.ingest']%>
#
# ----------------------------------- Paths ------------------------------------
#
# Path to directory where to store the data (separate multiple locations by comma):
#
path.data: <%= node['bnsfElasticSearch']['dataDirectory']%>
#
# Path to log files:
#
path.logs: <%= node['bnsfElasticSearch']['logsDirectory']%>
#
# ----------------------------------- Memory -----------------------------------
# Make sure that the `ES_HEAP_SIZE` environment variable is set to about half the memory
# available on the system and that the owner of the process is allowed to use this limit.
#
# Elasticsearch performs poorly when the system is swapping the memory.
#
# ---------------------------------- Network -----------------------------------
#
# Set the bind address to a specific IP (IPv4 or IPv6):
#
network.host: <%= node["fqdn"]%>
# network.bind_host: <%= node["ipaddress"]%>
# network.publish_host: <%= node["ipaddress"]%>
#
# Set a custom port for HTTP:
#
http.port: <%= node['bnsfElasticSearch']['port']%>
#
# For more information, see the documentation at:
# <http://www.elastic.co/guide/en/elasticsearch/reference/current/modules-network.html>
#
# --------------------------------- Discovery ----------------------------------
#
# Pass an initial list of hosts to perform discovery when new node is started:
# The default list of hosts is ["127.0.0.1", "[::1]"]
#
discovery.zen.ping.unicast.hosts: [<%= node['bnsfElasticSearch']['masterHosts']%>]
discovery.zen.minimum_master_nodes: <%= node['bnsfElasticSearch']['minimumMasterNodes']%>
#
# For more information, see the documentation at:
# <http://www.elastic.co/guide/en/elasticsearch/reference/current/modules-discovery.html>
#
# ---------------------------------- Gateway -----------------------------------
#
# Block initial recovery after a full cluster restart until N nodes are started:
#
gateway.recover_after_nodes: <%= node['bnsfElasticSearch']['gateway.recover_after_nodes']%>
#
# For more information, see the documentation at:
# <http://www.elastic.co/guide/en/elasticsearch/reference/current/modules-gateway.html>
#
# ---------------------------------- Various -----------------------------------
#
# Disable starting multiple nodes on a single system:
#
# node.max_local_storage_nodes: 1
#
# Require explicit names when deleting indices:
#
# action.destructive_requires_name: true
http.max_content_length: <%= node['bnsfElasticSearch']['http.max_content_length']%>

# This should fix the issue "Courier Fetch"
# removed this by Chad and Jared request
# thread_pool.search.queue_size: 10000

# Tells OS not to swap heap
# OS might deny this request.
bootstrap.memory_lock: true

transport.tcp.port: <%= node['bnsfElasticSearch']['transport.tcp.port']%>
# xpack.graph.enabled: true
xpack.http.ssl.keystore.path: <%= node['bnsfElasticSearch']['keystore']%>
xpack.http.ssl.keystore.password: <%= node['bnsfElasticSearch']['keystorePassword']%>
xpack.http.ssl.truststore.path: <%= node['bnsfElasticSearch']['keystore']%>
xpack.http.ssl.truststore.password: <%= node['bnsfElasticSearch']['keystorePassword']%>
xpack.monitoring.enabled: true
xpack.monitoring.exporters.type1.type: http
xpack.monitoring.exporters.type1.host: ["<%= node['bnsfElasticSearch']['marvelAgent']%>"]
xpack.monitoring.exporters.type1.auth.username: <%= node['bnsfElasticSearch']['user']['elastic']%>
xpack.monitoring.exporters.type1.auth.password: "<%= @elastic_password%>"
xpack.notification.email.account.enterprise_account.profile: bnsf_internal
xpack.notification.email.account.enterprise_account.smtp.auth: false
xpack.notification.email.account.enterprise_account.smtp.starttls.enable: false
xpack.notification.email.account.enterprise_account.smtp.host: internal-mx.rwy.bnsf.com
xpack.notification.email.account.enterprise_account.smtp.port: 25
xpack.security.audit.enabled: false
xpack.security.audit.outputs: [index]
xpack.security.audit.index.flush_interval: 10s
xpack.security.audit.index.events.include: _all
xpack.security.audit.index.rollover: daily
xpack.security.authc.realms.active_directory.type: active_directory
xpack.security.authc.realms.active_directory.order: 1
xpack.security.authc.realms.active_directory.domain_name: rails.rwy.bnsf.com
xpack.security.authc.realms.active_directory.url: ldaps://rails.rwy.bnsf.com:636
xpack.security.authc.realms.active_directory.unmapped_groups_as_roles: false
xpack.security.authc.realms.active_directory.files.role_mapping: "<%= node['bnsfXPackClientPlugin']['configDirectory']%>/role_mapping.yml"
xpack.security.authc.realms.active_directory.ssl.certificate_authorities: "<%= node['bnsfElasticSearch']['bnsfCACert']%>"
xpack.security.authc.realms.file1.type: file
xpack.security.authc.realms.file1.order: 3
xpack.security.authc.realms.native1.type: native
xpack.security.authc.realms.native1.order: 0
xpack.security.authc.realms.pki1.type: pki
xpack.security.authc.realms.pki1.enabled: true
xpack.security.authc.realms.pki1.order: 2
xpack.security.authc.realms.pki1.files.role_mapping: "<%= node['bnsfXPackClientPlugin']['configDirectory']%>/role_mapping_pki.yml"
# lines bellow were removed due to bug on Elastic 5.6.0
# xpack.security.authc.realms.pki1.truststore.path: "<%= node['bnsfElasticSearch']['keystore']%>"
# xpack.security.authc.realms.pki1.truststore.password: "<%= node['bnsfElasticSearch']['keystorePassword']%>"
xpack.security.dls_fls.enabled: true
xpack.security.enabled: true
xpack.security.hide_settings: xpack.security.authc.realms.*
xpack.security.transport.filter.enabled: false
xpack.security.transport.ssl.enabled: true
xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.client_authentication: required

xpack.ssl.client_authentication: required
xpack.ssl.cipher_suites: [ "TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA", "TLS_RSA_WITH_AES_128_CBC_SHA256", "TLS_RSA_WITH_AES_128_CBC_SHA" ]
xpack.ssl.supported_protocols: [ "TLSv1", "TLSv1.1", "TLSv1.2", "SSLv2Hello" ]
xpack.ssl.keystore.path: <%= node['bnsfElasticSearch']['keystore']%>
xpack.ssl.keystore.password: <%= node['bnsfElasticSearch']['keystorePassword']%>
xpack.ssl.keystore.key_password: <%= node['bnsfElasticSearch']['keystorePassword']%>
xpack.ssl.truststore.path: <%= node['bnsfElasticSearch']['keystore']%>
xpack.ssl.truststore.password: <%= node['bnsfElasticSearch']['keystorePassword']%>
xpack.ssl.verification_mode: full
