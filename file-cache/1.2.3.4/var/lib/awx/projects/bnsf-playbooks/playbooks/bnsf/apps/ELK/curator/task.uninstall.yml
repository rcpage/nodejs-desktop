---
    - name: "Uninstall RHEL package: elasticsearch-curator"
      become: yes
      yum:
        name: "elasticsearch-curator"
        state: absent
        autoremove: yes
      when: ansible_distribution == "Red Hat Enterprise Linux"

    - name: "Uninstall Fedora package: elasticsearch-curator"
      become: yes
      dnf:
        name: "elasticsearch-curator"
        state: absent
        autoremove: yes
      when: ansible_distribution == "Fedora"
