<div class="panel panel-default window">
  <div class="panel-heading">
    <div class="control right">
      <button type="button" class="exit" title="Close" data-effect="fadeOut"><span class="glyphicon glyphicon-remove"></span></button>
      <button type="button" class="minimize" title="Minimize"  data-effect="fadeOut"><span class="glyphicon glyphicon-minus"></span></button>
    </div>
    <div class="control left">
      <button type="button" class="save" title="Save" data-effect="fadeOut"><span class="fa fa-floppy-o"></span></button>
      <button type="button" class="undo" title="Undo"  data-effect="fadeOut"><span class="fa fa-undo"></span></button>
      <button type="button" class="redo" title="Redo"  data-effect="fadeOut"><span class="fa fa-repeat"></span></button>
      <button type="button" class="options" title="Options"  data-effect="fadeOut"><span class="fa fa-angle-down"></span></button>
    </div>
    <div class="title center"></div>
  </div>
  <div class="panel-body"  contenteditable="true"></div>
</div>
