<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Emerge Business</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/home.css" rel="stylesheet">
    <style>

      @import "http://fonts.googleapis.com/css?family=Roboto:300,400,500,700";

      html, body {
        background-color: #ececec;      
      }

      .mt75 { margin-top: 75px; }

      .mt20 { margin-top: 20px; }
      .mb20 { margin-bottom: 20px; } 

      hgroup { border-bottom: 1px solid #ccc;  padding: 10px 0 10px 15px; background-color: white; }
      hgroup h1 { font: 500 normal 1.625em "Roboto",Arial,Verdana,sans-serif; color: #2a3644; margin-top: 0; line-height: 1.15; }
      hgroup h2.lead { font: normal normal 1.125em "Roboto",Arial,Verdana,sans-serif; color: #2a3644; margin: 0; padding-bottom: 10px; }

      .search-result .thumbnail { border-radius: 0 !important; }
      .search-result:first-child { margin-top: 0 !important; }
      .search-result { margin-top: 20px; padding: 10px 0; background-color: white; }
      .search-result .col-md-2 { border-right: 1px dotted #ccc; min-height: 140px; }
      .search-result ul { padding-left: 0 !important; list-style: none;  }
      .search-result ul li { font: 400 normal .85em "Roboto",Arial,Verdana,sans-serif;  line-height: 30px; }
      .search-result ul li i { padding-right: 5px; }
      .search-result .col-md-7 { position: relative; }
      .search-result h3 { font: 500 normal 1.375em "Roboto",Arial,Verdana,sans-serif; margin-top: 0 !important; margin-bottom: 10px !important; }
      .search-result h3 > a, .search-result i { color: #248dc1 !important; }
      .search-result p { font: normal normal 1.125em "Roboto",Arial,Verdana,sans-serif; } 

    </style>
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #fff;">
      <a class="navbar-brand" href="/"><span style="font-weight: bold; color:#333;">Emerge Business</span></a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarsExampleDefault" style="">
        <form method="GET" action="/search" class="form-inline my-2 my-lg-0  mr-auto">
          <input id="nav-search-input" name="q" style="width: 500px;" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>

    </nav>

    <div id="html-template" style="display:none;">
      <article class="search-result row">
        <div class="col-xs-12 col-sm-12 col-md-12 excerpet">
          <h3><a href="#" title="">{$title}</a></h3>
          <p>{$summary}</p>						
        </div>
        <span class="clearfix borda"></span>
      </article>
    </div>

    <main role="main">

      <div class="container-fluid">




        <hgroup class="mb20 mt75">
          <h1>Search Results</h1>
          <h2 class="lead">
            Found 
            <strong id="search-results-count" class="text-danger">3</strong> 
            results out of 
            <strong id="search-results-total" class="text-danger">3</strong>.
            Took 
            <strong id="search-results-took" class="text-danger">0 ms</strong>
          </h2>								
        </hgroup>

        
          
       
        <section id="search-results" class="col-xs-12 col-sm-12 col-md-12">

        </section>

        <hgroup class="mb20 mt20">
          <h2 id="search-results-pages" class="lead">
            <a id="search-results-prev" href="" class="text-danger">Prev</a> 
            <a id="search-results-next" href="" class="text-danger">Next</a>
          </h2>								
        </hgroup>

      </div>

    </main>

    <footer class="text-muted">
      <div class="container-fluid">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p>2017 &copy; Emerge Business Technologies, Inc.</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/vendor/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vendor/holder.min.js"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  </body>
</html>
