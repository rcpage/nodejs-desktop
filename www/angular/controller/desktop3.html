<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <body>

    <div ng-app="DesktopApplication" ng-controller="DesktopController">

      <pre>{{myWelcome}}</pre>

    </div>

    <script>
      var app = angular.module('DesktopApplication', []);
      app.controller('DesktopController', function($scope, $http) {
        $http.get("/endpoint?action=readdir&path=/")
          .then(function(response) {
          $scope.myWelcome = response.data;
        });
      });
    </script>
  </body>
</html>
